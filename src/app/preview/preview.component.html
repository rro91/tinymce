<form [formGroup]="form">
  <input formControlName="CreationDate" />
  <input formControlName="reference" placeholder="reference" />
  <input formControlName="saleTo" placeholder="sale to" />
  <input formControlName="purchase" placeholder="purchase" />
  <input formControlName="goods" placeholder="goods" />
  <input formControlName="currency" placeholder="currency" />
  <input formControlName="amount" placeholder="amount" />
  <button type="submit" (click)="onSubmit()">Save changes</button>
</form>
<input type="checkbox" id="date" [(ngModel)]="showDate" (ngModelChange)="onShowDateChange()" [checked]="showDate"/> <label for="date">Show date</label>
